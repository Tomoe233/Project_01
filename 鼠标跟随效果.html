<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/jquery.js"></script>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        #angel {
            position: absolute;
        }
    </style>
</head>

<body>
    <img src="./淘宝搜索案例/images/angel.gif" id="angel" alt="">

    <script>
        $(function() {
            // 获取到图片
            var angel = $('#angel');
            // 定义节流阀
            var timer = null;
            // 绑定mousemove
            $(document).on('mousemove', function(e) {
                // 判断节流阀是否为空
                if (timer) {
                    return
                }
                // 开启延时器
                timer = setTimeout(function() {
                    // 设置图片的位置
                    $(angel).css('left', e.pageX + 'px').css('top', e.pageY + 'px');
                    // 重置定时器
                    timer = null
                }, 16)

            })
        })
    </script>
</body>

</html>
